<div class="posts">
  {% assign physicsPosts =  site.posts | where_exp:"item",  "item.categories contains 'physics' " %}
  {% for post in physicsPosts limit:1 %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
    <span class="post-date">{{ post.date | date_to_string }} Â· <a href="{{ post.url }}#comments">Comments</a></span>
    {{ post.content }}
    <a href="{{ post.url }}#comments">Comments</a>
  </div>
  {% endfor %}
</div>
